<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-logo shadow p-3 mb-5 bg-white rounded">
      <h1 class="header">TASK TO DO !</h1>
      
    </div>

    <div class="container mt-5 w-75">
      <p id="message"></p>
      <div class="input-group">
        <span class="button-text input-group-text">Please write a task</span>
        <input
          id="newTask"
          type="text"
          class="form-control"
          placeholder="Task to do !"
        />
        <button class="button-text btn btn-primary" id="btnSubmit">
          Add new task
        </button>
      </div>

      <div id="tasks" type="text"></div>

      <button class="button-text btn btn-danger btn-block mt-3" id="btnClear">
        Sterge lista !
      </button>

      <button class="button-text btn btn-block mt-5 mixWorkersBar">
       Distribute work randomly to workers 
      </button>

      
      <div class="d-flex bd-highlight mt-4 mx-auto ">
        <div class="btnAlign p-2 flex-fill bd-highlight">
          <button
            class="p-2 flex-fill bd-highlight button-text btn btn-secondary"
            id="btnParticipant1"
            onclick="mixTasks(1, 'rezult')">Employee 1</button>
          <div class="p-2 flex-fill bd-highlight" id="rezult"></div>
        </div>

        <div class="btnAlign p-2 flex-fill bd-highlight">
          <button
            class="p-2 flex-fill bd-highlight button-text btn btn-secondary"
            id="btnParticipant1"
            onclick="mixTasks(1, 'rezult1')">Employee 2</button>
          <div class="p-2 flex-fill bd-highlight" id="rezult1"></div>
        </div>

        <div class="btnAlign p-2 flex-fill bd-highlight">
          <button
            class="p-2 flex-fill bd-highlight button-text btn btn-secondary"
            id="btnParticipant1"
            onclick="mixTasks(1, 'rezult2')">Employee 3</button>
          <div class="p-2 flex-fill bd-highlight" id="rezult2"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
